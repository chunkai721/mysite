{% extends "base.html" %}

{% load static %}
{% block content %}
  <h2>登入</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="username">用戶名：</label>
      <input type="text" name="username" required>
    </div>
    <div>
      <label for="password">密碼：</label>
      <input type="password" name="password" required>
    </div>
    <button type="submit">登入</button>
  </form>
{% endblock %}
